<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Regester Form</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="hero">
       
        <div class="form-box">
            <div class="up-bottons-box">
                <div id="btn"></div>
                <button type="button" class="up-botton-box" onclick="login()">log in</button>
                <button type="button" class="up-botton-box" onclick="register()">regester</button>
            </div>
            
            <div class="social-icons">
                <span><i class="fab fa-facebook-f"></i></span>
                <span><i class="fab fa-twitter"></i></span>
                <span><i class="fab fa-google"></i></span>
            </div>
            
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required />
                <input type="password" class="input-field" placeholder="Enter Password" required/>
                <div class="check">
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                </div>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User name" required />
                <input type="email" class="input-field" placeholder="email" required />
                <input type="password" class="input-field" placeholder="Enter Password" required/>
                <div class="check">
                    <input type="checkbox" class="check-box"><span>I agree to the terms &amp; conditons</span>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        
        function register(){
            x.style.left = '-100%';
            y.style.left = '10%'
            z.style.left = '50%'
        }
        
        function login() {
            x.style.left = '10%';
            y.style.left = '110%'
            z.style.left = '0'
        }
    </script>
</body>
</html>
